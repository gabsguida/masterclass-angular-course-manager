<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter By</label>

    <div class="col-sm-10">
        <!-- criando um filtro -->
        <input [(ngModel)]='filter' class="form-control" />
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- The syntax is *ngFor="let <value> of <collection>" -->
        <tr *ngFor="let course of filteredCourses">
            <!-- Deve-ser colocar src entre [] para puxar os dados do component -->
            <td><img [src]="course.imageUrl" width="40" height="40"/></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <!-- utilização do pipe lowercase que é padrão do Angular -->
            <!-- utilizando o pipe customizado, replace -->
            <td>{{ course.code | lowercase | replace: '-' : ' '}}</td>
            <!-- utilizando pipe date padrão do Angular, que formata a data -->
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
